<div class="re-1">

        <div class="form-box">
            <label for="phone-number">Phone Number:</label><br>
            <input type="text" id="phone-number" name="phone-number">
            <br>
            <div class="submit-1">
                <button type="button" class="btn btn-outline-secondary bi bi-geo-alt" data-mdb-ripple-color="">Conform</button>
            </div>
            <br>
            <br>
            <br>
            <label for="otp">Enter OTP:</label>
            <br>
            <input type="text" id="otp" name="otp">
            <br>
            <div class="submit-2">
                <button type="button" class="btn btn-outline-secondary bi bi-geo-alt" data-mdb-ripple-color="">Verify</button>
            </div>
            <br>
            <div class="submit-3">
                <button type="button" class="btn btn-outline-secondary bi bi-geo-alt" data-mdb-ripple-color="">Resend SMS</button>
            </div>
            <br>
            <div class="submit-4">
                <button type="button" class="btn btn-outline-secondary bi bi-geo-alt" data-mdb-ripple-color="">Request Call</button>
            </div>
            <br>
            <div class="submit-5">
                <h6>You will recive call in 00:00</h6>
            </div>
            <div class="submit-6">
                <h6>Please contact support in case of problem</h6>
            </div>
        </div>

<div class="re-2">
<div class="form-container">

        </div>
        <br>
        <br>
        <label for="profile-pic">Profile Pic:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        <br>
        <br>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name">
        <br>
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name">
        <br>
        <br>
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <div class="submit-8">
            <button type="button" class="btn btn-outline-secondary bi bi-geo-alt" data-mdb-ripple-color="">Conform</button>
        </div>
        <br>
        <br>
        <br>
